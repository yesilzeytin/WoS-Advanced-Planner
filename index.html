<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Planning Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to shared CSS -->
</head>
<body>

    <div class="container">
        <h1>Game Planning Calculator</h1>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button onclick="loadTab('main-inputs.html')">Main Inputs</button>
            <button onclick="loadTab('buildings.html')">Buildings</button>
            <button onclick="loadTab('research-growth.html')">Research (Growth)</button>
            <button onclick="loadTab('research-economy.html')">Research (Economy)</button>
            <button onclick="loadTab('research-battle.html')">Research (Battle)</button>
            <button onclick="loadTab('troops.html')">Troops</button>
        </div>

        <!-- Content will be dynamically loaded here -->
        <div id="tab-content">
            <p>Select a tab to get started!</p>
        </div>

    </div>

    <script>
        function loadTab(page) {
            // Fetch the selected HTML page and inject it into the tab-content div
            fetch(page)
                .then(response => response.text())
                .then(data => document.getElementById('tab-content').innerHTML = data)
                .catch(error => console.error('Error loading page:', error));
        }
    </script>

</body>
</html>
